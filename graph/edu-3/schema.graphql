  ethAmount: BigInt! # uint256
  tokenAmount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TokenSale @entity(immutable: true) {
  id: Bytes!
  seller: Bytes! # address
  tokenAmount: BigInt! # uint256
  ethAmount: BigInt! # uint256
  blockNumber: BigInt!
