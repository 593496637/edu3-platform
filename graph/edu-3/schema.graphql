# 原有的 CoursePlatform 实体
type CourseCreated @entity(immutable: true) {
  id: Bytes!
  courseId: BigInt! # uint256
  author: Bytes! # address
  price: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CoursePurchased @entity(immutable: true) {
  id: Bytes!
  courseId: BigInt! # uint256
  student: Bytes! # address
  author: Bytes! # address
  price: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type InstructorApplicationSubmitted @entity(immutable: true) {
  id: Bytes!
  applicant: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type InstructorApproved @entity(immutable: true) {
  id: Bytes!
  instructor: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PlatformFeeUpdated @entity(immutable: true) {
  id: Bytes!
  newFeeRate: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

# 新增的 YDToken 相关实体
