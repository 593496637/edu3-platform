specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  # CoursePlatform 数据源
  - kind: ethereum
    name: CoursePlatform
    network: sepolia
    source:
      address: "0xD3Ff74DD494471f55B204CB084837D1a7f184092"
      abi: CoursePlatform
      startBlock: 9136475
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CourseCreated
        - CoursePurchased
        - InstructorApplicationSubmitted
        - InstructorApproved
        - OwnershipTransferred
        - PlatformFeeUpdated
      abis:
        - name: CoursePlatform
          file: ./abis/CoursePlatform.json
      eventHandlers:
        - event: CourseCreated(indexed uint256,indexed address,uint256)
          handler: handleCourseCreated
        - event: CoursePurchased(indexed uint256,indexed address,indexed address,uint256)
          handler: handleCoursePurchased
        - event: InstructorApplicationSubmitted(indexed address)
          handler: handleInstructorApplicationSubmitted
        - event: InstructorApproved(indexed address)
          handler: handleInstructorApproved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PlatformFeeUpdated(uint256)
          handler: handlePlatformFeeUpdated
      file: ./src/course-platform.ts

  # YDToken 数据源 - 需要替换为实际的合约地址和起始区块
  - kind: ethereum
    name: YDToken
    network: sepolia
    source:
      address: "0xcD274B0B4cf04FfB5E6f1E17f8a62239a9564173" # 需要替换为实际部署的地址
      abi: YDToken
      startBlock: 9138030 # 需要替换为YDToken合约部署的区块号
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - YDToken
        - TokenPurchase
        - TokenSale
        - TokenTransfer
        - TokenApproval
        - UserTokenBalance
      abis:
        - name: YDToken
          file: ./abis/YDToken.json
      eventHandlers:
        - event: TokensPurchased(indexed address,uint256,uint256)
          handler: handleTokensPurchased
        - event: TokensSold(indexed address,uint256,uint256)
          handler: handleTokensSold
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleYDTokenOwnershipTransferred
      file: ./src/yd-token.ts
